
<div class="card card-border bg-indigo-200">
    <div class="card-body">
        <div class="card-actions justify-end">
            <button class="btn btn-square btn-sm" (click)="deleteNote(note().id)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <button class="btn btn-square btn-sm" [routerLink]="['/notes/edit', note().id]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" 
                  />
                </svg>
            </button>
        </div>
        <h2 class="card-title">{{ note().title }}</h2>
        <p>{{ note().description }}</p>
    </div>
</div>
